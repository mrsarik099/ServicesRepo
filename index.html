    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script>
      let FrameActive = false;
      let FrameActiveValue = "";
      const Btn = {
        checkFrameActive: () => {
          if (FrameActive) {
            if (FrameActiveValue == "search") {
              Btn.searchBack();
            } else if (FrameActiveValue == "result") {
              Btn.SResultClose();
            }
          }
        },
        searchOpen: () => {
          FrameActive = true;
          FrameActiveValue = "search";
          document
            .querySelector(".searchFrame")
            .classList.add("SearchFrameActive");
        },
        searchBack: () => {
          FrameActive = false;
          FrameActiveValue = "";
          document
            .querySelector(".searchFrame")
            .classList.remove("SearchFrameActive");
        },
        SResultOpen: (inval) => {
          Btn.checkFrameActive();
          Btn.ChangeNameResult(inval);
          FrameActive = true;
          FrameActiveValue = "result";
          document
            .querySelector(".productSearchedFrame")
            .classList.add("productSearchedFrameActive");
        },
        SResultClose: () => {
          FrameActive = false;
          FrameActiveValue = "";
          document
            .querySelector(".productSearchedFrame")
            .classList.remove("productSearchedFrameActive");
        },
        ChangeNameResult: (Val) => {
          document.querySelector(".productSearchedFrame .SsTx684gr").innerText =
            Val;
        },
      };

      function SearchFilter() {
        let inputValue = document
          .querySelector(".searchFCont .Ssin684gr input")
          .value.toUpperCase();
        let FilterService = document.querySelectorAll(
          ".searchServicesCont .serItemWrapGr"
        );
        for (i = 0; i < FilterService.length; i++) {
          // a = li[i].getElementsByTagName("a")[0];
          let FilterServiceValue = document.querySelectorAll(
            ".searchServicesCont .serItemContent"
          )[i];
          FilterValue =
            FilterServiceValue.textContent || FilterServiceValue.innerText;
          if (FilterValue.toUpperCase().indexOf(inputValue) > -1) {
            FilterService[i].style.display = "";
          } else {
            FilterService[i].style.display = "none";
          }
        }
      }
    </script>
    <script>
      var swiper = new Swiper(".mySwiper", {
        spaceBetween: 30,
        loop: true,
        autoplay: {
          delay: 2500,
          disableOnInteraction: false,
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
      });
    </script>
  </body>
